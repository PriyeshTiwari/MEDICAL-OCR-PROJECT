services:
  # This defines your web service
  - type: web
    name: medical-ocr-app
    env: python
    plan: free # Start with the free tier
    # Commands to build your service
    buildCommand: |
      # Install system dependencies (Tesseract and Poppler)
      apt-get update && apt-get install -y tesseract-ocr poppler-utils
      # Install your Python packages
      pip install -r requirements.txt
    # The command to start your FastAPI application
    startCommand: "uvicorn backend.src.main:app --host 0.0.0.0 --port $PORT"